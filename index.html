<!DOCTYPE html>
<html>
  <head>
    <title>Square Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #666;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Square Calculator</h1>
      <label for="number">Enter a number:</label>
      <input type="number" id="number" min="1" step="1" />
      <button onclick="calculateSquare()">Calculate Square</button>
      <div id="result"></div>
    </div>

    <script>
      function calculateSquare() {
        var numberInput = document.getElementById("number");
        var number = parseInt(numberInput.value);

        var square = number * number;
        document.getElementById("result").textContent =
          "The square of " + number + " is " + square;
      }
    </script>
  </body>
</html>
